version: "3.6"
services:
  php:
    build: ./docker/php
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html

  composer:
    build: ./docker/composer
    command: install
    volumes:
      - ./:/app

  phpunit:
    build: ./docker/php
    command: vendor/bin/phpunit
    volumes:
      - ./:/var/www/html